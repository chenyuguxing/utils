<html> 
<head> 
<title>文件上载</title> 
</head> 
<body> 
<form action="upload.jsp" enctype="MULTIPART/FORM-DATA" method=post>
  <div align="center">上传者: 
    <input type="text" name="name" />
    <br >
    上传说明: 
    <input type="text" name="comment" >
    <br >
    选择要上载的文件 
    <input type="file" name="filename" >

    <input type="submit" value="上载" >
  </div>
</form> 
</body> 
</html>
